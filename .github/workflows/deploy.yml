name: Deploy Formation Generator to GitHub Pages

on:
  # D√©clencher sur push vers la branche main
  push:
    branches: [ main ]
  
  # Permettre l'ex√©cution manuelle depuis l'interface GitHub
  workflow_dispatch:

# D√©finir les permissions n√©cessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Emp√™cher les d√©ploiements simultan√©s
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Job de build et test
  build:
    runs-on: ubuntu-latest
    
    steps:
      # √âtape 1: R√©cup√©rer le code source
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # R√©cup√©rer tout l'historique pour les statistiques
      
      # √âtape 2: Configurer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # √âtape 3: Installer les d√©pendances
      - name: Install dependencies
        run: npm ci
      
      # √âtape 4: Validation des formations
      - name: Validate formations
        run: npm run validate
        continue-on-error: false  # Arr√™ter si validation √©choue
      
      # √âtape 5: G√©n√©ration des formations
      - name: Generate formations
        run: npm run generate
      
      # √âtape 6: Build de l'application
      - name: Build application
        run: npm run build
      
      # √âtape 7: Configurer GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # √âtape 8: Upload des artifacts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
  
  # Job de d√©ploiement
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # D√©ployer sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      # Notification de succ√®s
      - name: Deployment notification
        run: |
          echo "‚úÖ D√©ploiement r√©ussi!"
          echo "üåê URL: ${{ steps.deployment.outputs.page_url }}"
          echo "üìä Consultez les formations g√©n√©r√©es"